[alembic]
# Path to migration scripts
script_location = migrations

# Template for generating migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for timestamp generation
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database connection will be set in env.py from environment variables
sqlalchemy.url = postgresql://bot:botpass@postgres:5432/ragdb

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
